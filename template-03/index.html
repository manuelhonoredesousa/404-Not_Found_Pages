<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template 3</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="src/image/notebook.png" alt="notebook image" />
        <div class="information">
          <div class="img-404">
            <lottie-player
              src="src/image/sunthalpy-404.json"
              background="transparent"
              speed="1"
              loop
              autoplay
            ></lottie-player>
          </div>
          <div class="text">
            <div class="text-card">
              <h1>Something is not right...</h1>
              <p>
                Page you are trying to open does not exist. You may have
                mistyped the address, or the page has been moved to another URL.
                If you think this is an error contact support.
              </p>
              <button id="get_back">Get back to home page</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <section> -->
      <!-- <div class="card-info">
          <div class="image">
            
          </div>
          <div class="text">
            
          </div>
        </div> -->
      <!-- </section> -->
    </main>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
